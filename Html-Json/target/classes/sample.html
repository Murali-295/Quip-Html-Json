<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML with Header Tags</title>
</head>
<body>
<header>
    <h1>Main Header</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Section Header</h2>
    <p>This is a section of the document.</p>
</section>

<article>
    <h2>Article Header</h2>
    <p>This is an article within the document.</p>
</article>

<aside>
    <h2>Aside Header</h2>
    <p>This is additional content aside from the main content.</p>
</aside>

<footer>
    <h3>Footer Header</h3>
    <p>This is the footer of the document.</p>
</footer>
</body>
</html>
